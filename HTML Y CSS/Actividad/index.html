<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
   <header>

   </header>

   <section>
    <div class="container">
        <div class="row">
            <div class="col">
                <h2>Calcular credito</h2>
                <input type="number" placeholder="Valor" id="valor" class="mb-2 ms-3 form-control"><br>
                <input type="number" placeholder="Tasa_interes" id="tasa_interes" class="mb-2 ms-3  form-control"><br>
                <input type="number" placeholder="Cuotas" id="cuota" class="mb-2 ms-3 form-control"><br>
                
                <button onclick="permiso_ingreso()" type="button" class="btn btn-outline-primary ms-3">Calcular</button>
            </div>
            <div class="col">
                <div class="mt-3" id="total"></div><br>
            </div>
        </div>
    
    </div>
   </section>

   <hr>
        <div class="container">
            <div class="row">
                <div class="col-6">
                    <div class="mb-3 row">
                        <label for="inputPassword" class="col-sm-2 col-form-label">Nombre</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control mb-2" id="nombre">
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="inputPassword" class="col-sm-2 col-form-label">Precio unitario</label>
                        <div class="col-sm-10">
                            <input type="number"  class="form-control mb-2" id="precio">
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="inputPassword" class="col-sm-2 col-form-label">Cantidad</label>
                        <div class="col-sm-10">
                            <input type="number"  class="form-control mb-2" id="cantidad">
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="inputPassword" class="col-sm-2 col-form-label">Tiene descuento</label>
                        <div class="col-sm-10">
                            <input type="text"  class="form-control mb-2" id="descuento">
                        </div>
                    </div>
                    <button onclick="calcular()" type="button" class="btn btn-outline-primary mx-auto">Calcular</button>
                </div>
                <div class="col-6">
                    <div id="total1"></div><br>
                </div>
            </div>
        </div>

    <hr>

        <div class="container">
            <div class="row">
                <div class="col">
                    <div class="mb-3 row">
                        <label for="inputPassword" class="col-sm-2 col-form-label">Ingresar</label>
                        <div class="col-sm-10">
                          <input type="number" class="form-control" id="numero">
                          <button onclick="crear()" type="button" class="btn btn-outline-primary  mt-2 mx-auto">Generar</button>
                        </div>
                        <div class="col">
                            <div id="generar"></div>
                        </div>
                      </div>
                </div>
            </div>
        </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="js/codigo.js"></script>
</body>
</html>
